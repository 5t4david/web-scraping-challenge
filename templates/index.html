<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <style>h3{text-align: center;}</style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape Mars Data</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
      </div>     
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h5>{{mars.news_title}}</h5>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-lg-8 col-sm-12">
        <h3>Featured Mars Image</h3> 
        </br>
        <img class="col-lg-12" src="{{mars.featured_image_url}}" alt="Features Mars Image">
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="table-responsive-md">
        </br>
          <h3>Mars Facts</h3>
            {{ mars.Mars_facts | safe}}
        </div>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-lg-12">
        <h3>Mars hemispheres</h3>  
      </div>
    </div>
    </br>
    <div class="row">       
            {% for image in mars.hemisphere_images %} 
              <div class="col-lg-3 col-sm-12">
              </br>
                <div>
                  <img width="250 px" height="250 px" src="{{image.image_url}}">
                </div>
                <div>
                  <h6> {{image.title}} </h6>  
                </div>
              </div>
            {% endfor %}
    </div> 
  <hr>
  <footer class="footer">
    <span class="bottom">Mission to Mars</span>
    <div class="footer">&copy; Copyright David Adurogbola 2021
    </div>
  </footer>
</body>

</html>
